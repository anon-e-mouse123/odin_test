<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Image Formats</title>
    </head>
    <body>
        <h1>Image Formats</h1>
        <p>
            This page covers common image formats.
        </p>
        <h2>jpegs</h2>
        <p>Jpeg images are good for photos</p>
        <img src="../images/mochi.jpg" alt="mochi in jpeg" width="75">
        <h2>gifs!</h2>
        <p>Gifs are good for animations:</p>
        <img src="../images/mochi.gif" alt="mochi gif" width="75">
        <h2>PNG</h2>
        <p>Pngs are good for icons and diagrams</p>
        <img src="../images/mochi.png" alt="mochi png image" width="75">
        <h2>SVG</h2>
        <p>svgs are <em>amazing</em> use them where you possibly can</p>
        <img src="../images/mochi.svg" alt="mochi svg file">
    </body>
</html>
